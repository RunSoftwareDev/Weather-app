<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter City" spellcheck="false">
            <input type="text" id="stateInput" placeholder="Enter tate" spellcheck="false">
            <button id="searchBtn"><img src="images/search.png" alt="magnifying glass for searching"></button>
        </div>
    
        <div class="weather">
            <h1 class="weather-icon" id="weatherIcon"> Clear</h1>
            <h1 class="temp">45°F </h1>
            <h2 class="city name">New York</h2>
    
            <div class="details">
                <div class="col">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- Make sure to close the div properly -->
                <div class="col">
                    <div>
                        <p class="wind">15 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
        <script>
const apiKey = "c17b60968df6b08bfe36755807d2a540";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=imperial&q=";

const searchBtn = document.getElementById("searchBtn");
const weatherBlock = document.querySelector(".weather");
const weatherIconElement = document.getElementById("weatherIcon");
const cityInput = document.getElementById("cityInput");
const stateInput = document.getElementById("stateInput");

async function checkWeather(city, state) {
    const response = await fetch(apiUrl + city + "," + state + '&appid=' + apiKey);
    const data = await response.json();

    console.log(data);

    document.querySelector(".city.name").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°F";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + "mph";

    // Update weather icon based on weather conditions
    switch (data.weather[0].main) {
        case "Clouds":
            weatherIconElement.innerHTML = "Cloudy";
            break;
        case "Rain":
            weatherIconElement.innerHTML = "Rainy";
            break;
        case "Drizzle":
            weatherIconElement.innerHTML = "Drizzle";
            break;
        case "Clear":
            weatherIconElement.innerHTML = "Clear";
            break;
        case "Mist":
            weatherIconElement.innerHTML = "Misty";
            break;
        // Add more cases for other weather conditions as needed
        default:
            weatherIconElement.innerHTML = "Weather Condition Unknown"; // Default icon if weather condition is unknown
            break;
    }

    // Show the weather block
    weatherBlock.style.display = "block";
}

// Function to handle search when Enter key is pressed
function handleEnterKeyPress(event) {
    if (event.key === "Enter") {
        const city = cityInput.value;
        const state = stateInput.value;
        checkWeather(city, state);
    }
}

// Event listeners for Enter key press on input fields
cityInput.addEventListener("keydown", handleEnterKeyPress);
stateInput.addEventListener("keydown", handleEnterKeyPress);

searchBtn.addEventListener("click", () => {
    const city = cityInput.value;
    const state = stateInput.value;
    checkWeather(city, state);
});




        </script>

</body>

</html>
